<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui" 
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="content">
        <f:view>
            <f:event listener="#{web_serviceBean.clearWeb_service(aWeb_service)}" type="preRenderView" />   
            <h:form id="form_web_service_detail_view">
                <h:panelGrid id="title"  styleClass="clsPanelTaskFilterTitle" style="background-color:gray">
                    <p:outputLabel value="Task View" style="font-weight: bolder; font-size: 30px; color: white" styleClass="clsLabelTaskFilterTitle"/>                    
                </h:panelGrid>
                <div class="ui-fluid">
                    <h:panelGrid id="search_filter" columns="6" styleClass="clsPanelTaskFilterTitle" style="width: 100%">
                        <p:outputLabel styleClass="clsLabelTaskFilterTitle" id="start_date_from" value="From Start Date:" style="font-weight: bolder"/>
                        <p:calendar styleClass="clsInputTaskFilter" id="calAddDateFrom" pattern="dd-MM-yyyy HH:mm" navigator="true" showButtonPanel="true" readonlyInput="false" value="#{web_service.start_date}">
                        </p:calendar>
                        <p:outputLabel styleClass="clsLabelTaskFilterTitle" id="start_date_to" value="To Start Date:" style="font-weight: bolder"/>
                        <p:calendar styleClass="clsInputTaskFilter" id="calAddDateTo" pattern="dd-MM-yyyy HH:mm" navigator="true" showButtonPanel="true" readonlyInput="false" value="#{web_service.start_date2}">
                        </p:calendar>
                        <p:outputLabel styleClass="clsLabelTaskFilterTitle" value="Package Name:" for="package_detail_id" style="font-weight: bolder"/>
                        <p:selectOneMenu styleClass="clsPanelTaskFilterTitle" id="package_detail_id" value="#{web_service.package_detail_id}">
                            <f:selectItem itemLabel="--select package" itemValue="--select package"/>
                            <f:selectItem itemLabel="WTL 1GB" itemValue="1"/>
                            <f:selectItem itemLabel="WTL 2GB" itemValue="2"/>
                            <f:selectItem itemLabel="WTL 3GB" itemValue="3"/>
                            <f:selectItem itemLabel="WTL 4GB" itemValue="4"/>
                            <f:ajax execute="@this"/>
                        </p:selectOneMenu>
                        <p:outputLabel styleClass="clsLabelTaskFilterTitle" id="assigned_to" value="Host Platform:" style="font-weight: bolder"/>
                        <p:selectOneMenu styleClass="clsPanelTaskFilterTitle" value="#{web_service.host_platform_id}">
                            <f:selectItem itemLabel="Please Select" /> 
                            <f:selectItem itemLabel="Just Host" itemValue="1"/>
                            <f:selectItem itemLabel="Good Host" itemValue="2"/>                                                           
                            <f:ajax execute="@this"/>
                        </p:selectOneMenu>
                        <p:outputLabel styleClass="clsLabelTaskFilterTitle" value="Service Category:" for="service_category_id" style="font-weight: bolder"/>
                        <p:selectOneMenu id="service_category_id" styleClass="clsPanelTaskFilterTitle" value="#{web_service.service_category_id}">
                            <f:selectItem itemLabel="--select service" itemValue="--select service"/>
                            <f:selectItem itemLabel="Domain Registration" itemValue="1"/>
                            <f:selectItem itemLabel="Domain Hosting" itemValue="2"/>
                            <f:selectItem itemLabel="Designing" itemValue="3"/>
                            <f:ajax execute="@this"/>
                        </p:selectOneMenu>

                        <p:commandButton styleClass="clsButtonTaskFilter" id="cmdbSearch" value="Search">
                            <p:ajax listener="#{web_serviceBean.searchWeb_service(web_service)}" process="search_filter" update="web_service_table"/>
                        </p:commandButton>
                    </h:panelGrid>
                </div>
                <p:dataTable id="web_service_table" value="#{web_serviceBean.web_serviceList}" widgetVar="widget_web_service_table"  var="item" rows="10"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15,30,50,100">
                    <f:facet name="header">
                        WEB SERVICES VIEW
                    </f:facet>

                    <p:column headerText="Service Number" filterMatchMode="contains"  style="width: 10px">
                        #{item.web_service_id}    
                    </p:column>
                    <p:column headerText="Host Platform" style="width: 30px" >
                        #{item.host_platform_id}     
                    </p:column>
                    <p:column headerText="Domain Name" style="width: 20px" >
                        #{item.domain_name}     
                    </p:column>
                    <p:column headerText="Package" style="width: 15px">
                        #{item.package_detail_id}     
                    </p:column> 
                    <p:column headerText="Category" filterMatchMode="contains"  style="width: 1px">
                        #{item.service_category_id} 
                    </p:column> 
                    <p:column   headerText="Start Date" style="width: 20px">
                        #{item.start_date}     
                    </p:column>
                    <p:column headerText="Expiry Date" style="width: 20px">
                        #{item.expire_date}     
                    </p:column>
                    <p:column headerText="Account Manager" style="width: 30px">
                        #{item.account_manager}     
                    </p:column >
                    <p:column headerText="" style="width: 100px">
                        <p:commandLink id="view_web_service" value="View">
                        </p:commandLink>

                        <p:commandLink  value=" | Edit" action="#{web_serviceBean.redirectEdit(item)}">
                        </p:commandLink>

                        <p:commandLink  value=" | Cancel">
                            <p:confirm header="Confirmation" message="Are you sure you want to cancel this task?" icon="ui-icon-alert" />
                        </p:commandLink>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Yes"  type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>                           
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>                                               

                    </p:column>
                </p:dataTable>

            </h:form>
        </f:view>
        <p:ajaxStatus style="display:block;margin-bottom:2em;height:24px;">
            <f:facet name="default">
                <h:outputText value="Status: StandBy" />
            </f:facet>

            <f:facet name="start">

            </f:facet>

            <f:facet name="complete">
                <h:outputText value="Status: Completed" />
            </f:facet>
        </p:ajaxStatus>

    </ui:define>

</ui:composition>
