<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>WTL MANAGER</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form id="form_menu">
                <p:growl id="messages"/>
                <p:menubar>
                    <p:menuitem value="Home" icon="ui-icon-home"/>
                    <p:submenu label="Task Tracker" icon="ui-icon-document">
                        <p:menuitem value="New Task" action="#{task_detailBean.redirectNew()}" icon="ui-icon-plusthick"/>                      
                        <p:menuitem value="View Tasks" action="task_detail_view?faces-redirect=true" icon="ui-icon-folder-open"/>
                    </p:submenu>
                    <p:submenu label="Domain Tracker" icon="ui-icon-person">
                        <p:menuitem value="New Domain" action="web_service_detail?faces-redirect=true" icon="ui-icon-plusthick"/>                      
                        <p:menuitem value="View Domains" action="view_web_service_detail?faces-redirect=true" icon="ui-icon-folder-open"/>
                    </p:submenu>
                    <p:submenu label="License Tracker" icon="ui-icon-person">
                        <p:menuitem value="Generate License" action="generate_license?faces-redirect=true" icon="ui-icon-plusthick"/>                      
                        <p:menuitem value="View License Details" action="license_detail_view?faces-redirect=true" icon="ui-icon-folder-open"/>
                    </p:submenu>
                    <p:submenu label="Settings" icon="ui-icon-gear">
                        <p:submenu label="User Management" icon="ui-icon-person">
                            <p:menuitem value="User Details"/>
                        </p:submenu>                      
                        <p:submenu label="Package Settings" icon="ui-icon-cart">
                            <p:menuitem value="WTL App Package"/>
                            <p:menuitem value="Domain Hosting Package"/>                                                    
                        </p:submenu>
                        <p:submenu label="Category Settings" icon="ui-icon-cart">
                            <p:menuitem value="Task Category" action="category_detail?faces-redirect=true"/>
                            <p:menuitem value="Service Category"/>                                                    
                        </p:submenu>
                    </p:submenu>
                    <f:facet name="options">
                        <p:menubar>
                            <p:submenu label="Username" icon="ui-icon-person">              
                                <p:menuitem value="Change Password"  icon="ui-icon-pencil"/>
                                <p:menuitem value="Log Out" icon="ui-icon-extlink"/>
                            </p:submenu>
                        </p:menubar>
                    </f:facet>
                </p:menubar>
            </h:form>
        </f:view>

    </h:body>
</html>
