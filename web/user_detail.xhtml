<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="./Layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="metadata">
    </ui:define>
    <ui:define name="content">
        <h:form id="main_form">
            <p:growl id="messages" showDetail="true" />                                          
            <p:dataTable id="user_detail_table" value="#{userDetailBean.userDetails}" var="item"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15,30,50,100">           
                <f:facet name="header">
                    USER LISTING
                </f:facet>
                <p:column headerText="Username">
                    #{item.userName}
                </p:column>
                <p:column headerText="First Name">
                    #{item.firstName}
                </p:column>
                <p:column headerText="Second Name">
                    #{item.secondName}
                </p:column>
                <p:column headerText="User Category">
                    #{userCategoryBean.getUserCategory(item.userCategoryId).userCategoryName}
                </p:column>
                <p:column headerText="General Admin?">
                    <center>
                        #{item.isUserGenAdmin}
                    </center>
                </p:column>
                <p:column headerText="Locked?">
                    <center>
                        #{item.isUserLocked}
                    </center>
                </p:column>
                <p:column headerText="Action">
                    <p:commandButton value="Edit" process="@this" update="@form" icon="ui-icon-pencil" title="View">
                    </p:commandButton>
                    <p:commandButton value="Delete" update="@form" process="@this"/>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
