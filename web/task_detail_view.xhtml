<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <f:view>
            <h:form id="form_task_detail_view">
                <p:dataTable id="task_detail_table" value="#{task_detailBean.task_details}" widgetVar="widget_task_detail_table"  var="item" rows="10"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15,30,50,100">
                    <p:column headerText="Task Number" filterMatchMode="contains"  style="width: 10px">
                    #{item.task_detail_id}    
                    </p:column>
                    <p:column headerText="Assigned To" style="width: 30px" >
                    #{item.assigned_to}     
                    </p:column>
                    <p:column headerText="Task Category" style="width: 20px" >
                    #{item.task_category_id}     
                    </p:column>
                    <p:column headerText="Current Status" style="width: 15px">
                    #{item.current_status}     
                    </p:column> 
                    <p:column headerText="Priority" filterMatchMode="contains"  style="width: 5px">
                    #{item.priority} 
                    </p:column> 
                    <p:column   headerText="Raised Date" style="width: 20px">
                    #{item.raise_date}     
                    </p:column>
                    <p:column headerText="Raised By" style="width: 20px">
                    #{item.raised_by}     
                    </p:column>
                    <p:column headerText="Is Active?" style="width: 30px">
                    #{item.is_active}     
                    </p:column>
                    <p:column headerText="">
                        <p:commandLink id="view_task_detail" value="View">
                        </p:commandLink>

                        <p:commandLink  value=" | In-progress">
                        </p:commandLink>
                        <p:commandLink  value=" | Completed">
                        </p:commandLink>
                        <p:commandLink  value=" | Cancel">
                            <p:confirm header="Confirmation" message="Are you sure you want to cancel this task?" icon="ui-icon-alert" />
                        </p:commandLink>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Yes"  type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>                           
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>                                               

                        <p:commandLink  value=" | Edit">
                            
                        </p:commandLink>
                    </p:column>
                </p:dataTable>

            </h:form>
        </f:view>
        <p:ajaxStatus style="display:block;margin-bottom:2em;height:24px;">
            <f:facet name="default">
                <h:outputText value="Status: StandBy" />
            </f:facet>

            <f:facet name="start">

            </f:facet>

            <f:facet name="complete">
                <h:outputText value="Status: Completed" />
            </f:facet>
        </p:ajaxStatus>

    </ui:define>

</ui:composition>
