<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <f:view>
            <f:event listener="#{task_detailBean.clearTask_detail(aTask_detail)}" type="preRenderView" />   
            <h:form id="form_task_detail_view">
                <h:panelGrid id="title"  styleClass="clsPanelTaskFilterTitle" style="background-color:gray">
                    <p:outputLabel value="All Tasks View" style="font-weight: bolder; font-size: 30px; color: white" styleClass="clsLabelTaskFilterTitle"/>                    
                </h:panelGrid>
                <h:panelGrid/>
                <h:panelGrid id="search_filter" columns="6" styleClass="clsPanelTaskFilterTitle" style="width: 100%">
                    <p:outputLabel styleClass="clsLabelTaskFilterTitle" id="add_date_from" value="AddDate(From):" style="font-weight: bolder"/>
                    <p:calendar styleClass="clsInputTaskFilter" id="calAddDateFrom" pattern="dd-MM-yyyy HH:mm" navigator="true" showButtonPanel="true" readonlyInput="false" value="#{task_detail.add_date}">
                    </p:calendar>
                    <p:outputLabel styleClass="clsLabelTaskFilterTitle" id="add_date_to" value="AddDate(To):" style="font-weight: bolder"/>
                    <p:calendar styleClass="clsInputTaskFilter" id="calAddDateTo" pattern="dd-MM-yyyy HH:mm" navigator="true" showButtonPanel="true" readonlyInput="false" value="#{task_detail.add_date}">
                    </p:calendar>
                    <p:outputLabel styleClass="clsLabelTaskFilterTitle" id="priority" value="Priority:" style="font-weight: bolder"/>
                    <p:selectOneMenu styleClass="clsPanelTaskFilterTitle" value="#{task_detail.priority}">
                        <f:selectItem itemLabel="Please Select" />                                    
                        <f:selectItem itemLabel="H" itemValue="H"/>
                        <f:selectItem itemLabel="M" itemValue="M"/>
                        <f:selectItem itemLabel="L" itemValue="L"/>                                   
                        <f:ajax execute="@this"/>
                    </p:selectOneMenu>
                    <p:outputLabel styleClass="clsLabelTaskFilterTitle" id="assigned_to" value="Assigned To:" style="font-weight: bolder"/>
                    <p:selectOneMenu styleClass="clsPanelTaskFilterTitle" value="#{task_detail.priority}">
                        <f:selectItem itemLabel="Please Select" /> 
                        <f:selectItem itemLabel="Phillip" itemValue="1"/>
                        <f:selectItem itemLabel="Solomon" itemValue="2"/>
                        <f:selectItem itemLabel="Brian" itemValue="3"/>                                   
                        <f:selectItem itemLabel="Racheal" itemValue="4"/>                                   
                        <f:ajax execute="@this"/>
                    </p:selectOneMenu>      
                    <p:outputLabel styleClass="clsLabelTaskFilterTitle" id="status" value="Current Status:" style="font-weight: bolder"/>
                    <p:selectOneMenu styleClass="clsPanelTaskFilterTitle" value="#{task_detail.current_status}">
                        <f:selectItem itemLabel="--select status" itemValue="--select status"/>
                        <f:selectItem itemLabel="PEND" itemValue="PEND"/>
                        <f:selectItem itemLabel="PROG" itemValue="PROG"/>
                        <f:selectItem itemLabel="COMP" itemValue="COMP"/> 
                        <f:ajax execute="@this"/>
                    </p:selectOneMenu>      
                    <p:commandButton styleClass="clsButtonTaskFilter" id="cmdbSearch" value="Search" update="task_detail_table" />
                </h:panelGrid>
                <h:panelGrid/>                
                <p:dataTable id="task_detail_table" value="#{task_detailBean.task_details}" widgetVar="widget_task_detail_table"  var="item" rows="10"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15,30,50,100">
                    <f:facet name="header">
                        TASKS VIEW
                    </f:facet>

                    <p:column headerText="Task Number" filterMatchMode="contains"  style="width: 10px">
                        #{item.task_detail_id}    
                    </p:column>
                    <p:column headerText="Assigned To" style="width: 30px" >
                        #{item.assigned_to}     
                    </p:column>
                    <p:column headerText="Task Category" style="width: 20px" >
                        #{item.task_category_id}     
                    </p:column>
                    <p:column headerText="Current Status" style="width: 15px">
                        #{item.current_status}     
                    </p:column> 
                    <p:column headerText="Priority" filterMatchMode="contains"  style="width: 1px">
                        #{item.priority} 
                    </p:column> 
                    <p:column   headerText="Raised Date" style="width: 20px">
                        #{item.raise_date}     
                    </p:column>
                    <p:column headerText="Raised By" style="width: 20px">
                        #{item.raised_by}     
                    </p:column>
                    <p:column headerText="Task Age(days)" style="width: 30px">

                    </p:column >
                    <p:column headerText="" style="width: 100px">
                        <p:commandLink id="view_task_detail" value="View">
                        </p:commandLink>

                        <p:commandLink  value=" | Edit">

                        </p:commandLink>

                        <p:commandLink  value=" | Cancel">
                            <p:confirm header="Confirmation" message="Are you sure you want to cancel this task?" icon="ui-icon-alert" />
                        </p:commandLink>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Yes"  type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>                           
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>                                               

                    </p:column>
                </p:dataTable>

            </h:form>
        </f:view>
        <p:ajaxStatus style="display:block;margin-bottom:2em;height:24px;">
            <f:facet name="default">
                <h:outputText value="Status: StandBy" />
            </f:facet>

            <f:facet name="start">

            </f:facet>

            <f:facet name="complete">
                <h:outputText value="Status: Completed" />
            </f:facet>
        </p:ajaxStatus>

    </ui:define>

</ui:composition>
