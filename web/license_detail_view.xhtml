<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui" 
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="content">
        <f:view>
            <f:event listener="#{license_detailBean.clearTask_detail(aLicense_detail)}" type="preRenderView" />   
            <h:form id="form_license_detail_view">
                <h:panelGrid id="title"  styleClass="clsPanelTaskFilterTitle" style="background-color:gray">
                    <p:outputLabel value="Task View" style="font-weight: bolder; font-size: 30px; color: white" styleClass="clsLabelTaskFilterTitle"/>                    
                </h:panelGrid>
                <div class="ui-fluid">
                    <h:panelGrid id="search_filter" columns="6" styleClass="clsPanelTaskFilterTitle" style="width: 100%">
                        <p:outputLabel styleClass="clsLabelTaskFilterTitle" id="start_date_from" value="From Start Date:" style="font-weight: bolder"/>
                        <p:calendar styleClass="clsInputTaskFilter" id="calAddDateFrom" pattern="dd-MM-yyyy HH:mm" navigator="true" showButtonPanel="true" readonlyInput="false" value="#{license_detail.raise_date}">
                        </p:calendar>
                        <p:outputLabel styleClass="clsLabelTaskFilterTitle" id="start_date_to" value="To Start Date:" style="font-weight: bolder"/>
                        <p:calendar styleClass="clsInputTaskFilter" id="calAddDateTo" pattern="dd-MM-yyyy HH:mm" navigator="true" showButtonPanel="true" readonlyInput="false" value="#{license_detail.raise_date2}">
                        </p:calendar>
                        <p:outputLabel styleClass="clsLabelTaskFilterTitle" id="priority" value="Application:" style="font-weight: bolder"/>
                        <p:selectOneMenu styleClass="clsPanelTaskFilterTitle" value="#{license_detail.priority}">
                            <f:selectItem itemLabel="Please Select" />                                    
                            <f:selectItem itemLabel="Inventory Edge" itemValue="1"/>
                            <f:selectItem itemLabel="BMS" itemValue="2"/>
                            <f:selectItem itemLabel="WTLM" itemValue="3"/>                                   
                            <f:ajax execute="@this"/>
                        </p:selectOneMenu>
                        <p:outputLabel styleClass="clsLabelTaskFilterTitle" id="assigned_to" value="License Package:" style="font-weight: bolder"/>
                        <p:selectOneMenu styleClass="clsPanelTaskFilterTitle" value="#{license_detail.assigned_to}">
                            <f:selectItem itemLabel="Please Select" /> 
                            <f:selectItem itemLabel="EDGE0005" itemValue="1"/>
                            <f:selectItem itemLabel="EDGE0010" itemValue="2"/>
                            <f:selectItem itemLabel="EDGE0015" itemValue="3"/>                                   
                            <f:selectItem itemLabel="EDGE0020" itemValue="4"/>                                   
                            <f:ajax execute="@this"/>
                        </p:selectOneMenu>      
                        <p:outputLabel value=""/>

                        <p:commandButton styleClass="clsButtonTaskFilter" id="cmdbSearch" value="Search">
                            <p:ajax listener="#{license_detailBean.searchLicense_detail(license_detail)}" process="search_filter" update="license_detail_table"/>
                        </p:commandButton>
                    </h:panelGrid>
                </div>
                <p:dataTable id="license_detail_table" value="#{license_detailBean.license_detailList}" widgetVar="widget_license_detail_table"  var="item" rows="10"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15,30,50,100">
                    <f:facet name="header">
                        ALL LICENSE VIEW
                    </f:facet>

                    <p:column headerText="License Number" filterMatchMode="contains"  style="width: 10px">
                        #{item.license_detail_id}    
                    </p:column>
                    <p:column headerText="Client Name" style="width: 30px" >
                        #{item.assigned_to}     
                    </p:column>
                    <p:column headerText="App Name" style="width: 20px" >
                        #{item.task_category_id}     
                    </p:column>
                    <p:column headerText="Package" style="width: 15px">
                        #{item.current_status}     
                    </p:column> 
                    <p:column headerText="Start Date" filterMatchMode="contains"  style="width: 1px">
                        #{item.priority} 
                    </p:column> 
                    <p:column   headerText="Expiry Date" style="width: 20px">
                        #{item.raise_date}     
                    </p:column>
                    <p:column headerText="Years Payable" style="width: 20px">
                        #{item.raised_by}     
                    </p:column>
                    <p:column headerText="" style="width: 100px">
                        <p:commandLink id="view_license_detail" value="View">
                        </p:commandLink>

                        <p:commandLink  value=" | Edit" action="#{license_detailBean.redirectEdit(item)}">
                        </p:commandLink>

                        <p:commandLink  value=" | Cancel">
                            <p:confirm header="Confirmation" message="Are you sure you want to cancel this task?" icon="ui-icon-alert" />
                        </p:commandLink>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Yes"  type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>                           
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>                                               

                    </p:column>
                </p:dataTable>

            </h:form>
        </f:view>
        <p:ajaxStatus style="display:block;margin-bottom:2em;height:24px;">
            <f:facet name="default">
                <h:outputText value="Status: StandBy" />
            </f:facet>

            <f:facet name="start">

            </f:facet>

            <f:facet name="complete">
                <h:outputText value="Status: Completed" />
            </f:facet>
        </p:ajaxStatus>

    </ui:define>

</ui:composition>
