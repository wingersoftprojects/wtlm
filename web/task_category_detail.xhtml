<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="./Layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:form id="main_form">
            <p:growl id="messages" showDetail="true" />
            <p:panelGrid columns="2" style="width: 100%;">                                
                <p:fieldset legend="Task Category Detail">
                    <p:panelGrid columns="2" id="cover_type">                                                
                        <p:outputLabel value="Category Name:" for="category_name"/>
                        <p:inputText  id="category_name" value="#{task_category.task_category_name}" required="true" requiredMessage="Category Name is required" />
                        <p:commandButton value="SAVE" icon="ui-icon-disk" action="#{task_categoryBean.save_task_category(task_category)}" process="@this,category_name" update="@form">
                            <p:dialog widgetVar="statusDialog" height="100" position="center" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                                <p:graphicImage name="/images/ajax-loader.gif"/>
                            </p:dialog>
                        </p:commandButton>
                        <p:commandButton value="CLEAR"  icon="ui-icon-cancel" process="@this" update="@form"/>
                    </p:panelGrid>
                </p:fieldset>
                <p:dataTable id="category_table" value="#{task_categoryBean.task_categorys}"  var="item" rows="10"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15,30,50,100">
                    <p:column headerText="Category ID">
                        #{item.task_category_id}    
                    </p:column>
                    <p:column headerText="Category Name">
                        #{item.task_category_name}    
                    </p:column>
                    <p:column headerText="">
                        <p:commandButton value="Edit"  process="@this" update="@form" icon="ui-icon-search" title="View">
                        </p:commandButton>
                        <p:commandButton value="Delete"  update="@form" process="@this">
                            <p:confirm header="Confirmation" message="Are you sure you want to delete?" icon="ui-icon-alert" />
                        </p:commandButton>

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                    </p:column>
                </p:dataTable>
            </p:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
